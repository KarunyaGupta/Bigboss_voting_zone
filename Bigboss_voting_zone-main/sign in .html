<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.siasat.com/wp-content/uploads/2022/06/bigg-boss-ott-2.jpg" type="image/jpg">
    <!-- title of the page -->
    <title>Sign in - BigBoss Voting Zone</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <!-- declare classes -->
    <div class="signin-container">
        <div class="logo">
            <img src="https://www.nicepng.com/png/detail/130-1307530_how-a-common-man-can-apply-for-tv.png" alt="BigBoss Logo">
        </div>
        <div class="signin-form">
            <!-- heading -->
            <h2><b>Sign in to BigBoss Voting Zone</b></h2>
            <!-- for inputs -->
                <input type="text"  min=0 name="firstname" placeholder="First name " required><br>
                <input type="text" name="lastname" placeholder="Last name"><br>
                <input type="number" min="16" max="100" maxlength="3" name="age" placeholder="Age" required><br>
                <input type="text" min="111111" max="9999999999" maxlength="10" name="Phone Number" placeholder="Phone Number"><br>
                <input type="email" name="Email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body> 
</html>
